<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="train.css" rel="stylesheet">
    <title>Dom Training</title>
</head>
<body>
    <h1 class="capital" id="heading">shopping cart</h1>
    <br>
    <h2>Total Price: </h2>
    <h4 id="totalPrice" style="color: white;">0</h4>
    
    <h2>Number Of Items: </h2>
    <h4 id="numberOfItems" style="color: white;">0</h4>
    <!-- <button class='btn' id="add1">Add To Cart</button>
    <button class="btn" id="remove1">remove From Cart</button> -->
    <section class="container">
    <div class="card 1">
      <img class='img' src="http://b-pes.com/wp-content/uploads/2019/05/kiwi-fruit-500x500.jpg">
      <h2 class="card-title capital">kiwi</h2>
      <p class="c" id="item1-price">20</p>
      <button id="add1">Add To Cart</button>
      <button id="remove1" class="redhover">Remove From Cart</button>
    </div>
  
    <div class="card 2">

      <button id="remove2" class="redhover">Remove From Cart</button>
    </div>
  
    <div class="card 3">
      <img class='img' src="https://www.hortgro.co.za/wp-content/uploads/2021/01/fresh-red-delicious-apple-500x500-3-461x350.jpg">
      <h2 class="card-title capital">apple</h2>
      <p class="c" id="item3-price">20</p>
      <button id="add3">Add To Cart</button>
      <button id="remove3" class="redhover">Remove From Cart</button>
    </div>
  </section>
